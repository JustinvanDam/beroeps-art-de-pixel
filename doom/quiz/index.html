        <div id="quiz_container">
            <div id="questions_container">
                <div class="question">
                    <p>Wat is de naam van het hoofdkarakter?</p>
                    <input type="radio" name="q1" value="a" id="q1a">
                    <label for="q1a">Doomguy</label><br>
                    <input type="radio" name="q1" value="b" id="q1b">
                    <label for="q1b">Master Chief</label><br>
                    <input type="radio" name="q1" value="c" id="q1c">
                    <label for="q1c">Kratos</label>
                </div>
        
                <div class="question">
                    <p>Wie zijn de makers?</p>
                    <input type="radio" name="q2" value="a" id="q2a">
                    <label for="q2a">343 Industries</label><br>
                    <input type="radio" name="q2" value="b" id="q2b">
                    <label for="q2b">id Software</label><br>
                    <input type="radio" name="q2" value="c" id="q2c">
                    <label for="q2c">Santa Monica Studio</label>
                </div>
        
                <div class="question">
                    <p>Wanneer is de game uitgekomen?</p>
                    <input type="radio" name="q3" value="a" id="q3a">
                    <label for="q3a">1993</label><br>
                    <input type="radio" name="q3" value="b" id="q3b">
                    <label for="q3b">2001</label><br>
                    <input type="radio" name="q3" value="c" id="q3c">
                    <label for="q3c">2016</label>
                </div>
        
                <div class="question">
                    <p>Waarmee vecht de Doomguy?</p>
                    <input type="radio" name="q4" value="a" id="q4a">
                    <label for="q4a">Aliens</label><br>
                    <input type="radio" name="q4" value="b" id="q4b">
                    <label for="q4b">Demons</label><br>
                    <input type="radio" name="q4" value="c" id="q4c">
                    <label for="q4c">Robots</label>
                </div>
        
                <button onclick="checkawnsers()">Inleveren!</button>
            </div>
        </div>

        <a href="../../" class="homearrow">
